<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tangible and Embodied Algebra Games</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/teag.json", {onProgress: UnityProgress});
    </script>
    <style>
        canvas {
            cursor: pointer !important;
        }
    </style>
  </head>
  <body>
    <div class="webgl-content">
      <!-- <div class="commit-version">be30476aa90d6a58c3bc39477c55d35951ca73d4</div> -->
      <div id="gameContainer" style="width: 960px; height: 540px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title updated-time"></div>
      </div>
    </div>
  </body>
  <script>
        var url = "https://api.github.com/repos/yxzhan/teag18";
        var oReq = new XMLHttpRequest();
        function reqListener () {
            try {
                var resObj = JSON.parse(this.responseText);
                var d = new Date(resObj.updated_at);
                var str = "Updated at: " + d.toUTCString();
                document.querySelectorAll('.updated-time')[0].innerHTML = str;
            }catch(e) {
                console.log(e);
            }
        }   
        oReq.addEventListener("load", reqListener);
        oReq.open("GET", url);
        oReq.send();
  </script>
</html>
